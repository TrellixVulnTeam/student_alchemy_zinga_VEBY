<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container col-md-6 mt-4">
            <h3>Add New Student Record</h3>
            <form method="POST" action="/add">
                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" type="text" name="txtName">
                </div>
                <div class="form-group">
                    <label for="">Grade</label>
                    <input class="form-control" type="text" name="txtGrade">
                </div>
                <div class="form-group">
                    <label for="">Faculty</label>
                    <input class="form-control" type="text" name="txtFaculty">
                </div>
                <div class="form-group">
                    <label for="">Section</label><br>
                    <input class="btn" type="radio" name="btnSection" value="A">A 
                    <input class="btn" type="radio" name="btnSection" value="B">B 
                </div>
                <div class="form-group">
                    <label for="">Roll_no</label>
                    <input class="form-control" type="text" name="txtRoll">
                </div>
                <div class="form-group">
                    <label for="">Age</label>
                    <input class="form-control" type="text" name="txtAge">
                </div>
                <div class="form-group">
                    <label for="">Gender</label><br>
                    <input class="btn" type="radio" name="btnGender" value="M">Male 
                    <input class="btn" type="radio" name="btnGender" value="F">Female 
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input class="form-control" type="text" name="txtAddress">
                </div>
                <div class="form-group">
                    <label for="">Parent_name</label>
                    <input class="form-control" type="text" name="txtParent">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary mt-2" type="submit" name="" value="submit">
                </div>
            </form>
        </div>
    </body>
</html>
