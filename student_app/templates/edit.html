<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container col-md-6 mt-4">
            <h3>Add New Student Record</h3>
            <form method="POST" action="/edit">
                <div class="form-group">
                    <input type="hidden" name="id_" value="{{student.id_}}"> 
                </div>
                <div class="form-group">
                    
                    <label for="">Name</label>
                    <input class="form-control" type="text" name="txtName" value="{{student.name}}">
                </div>
                <div class="form-group">
                    <label for="">Grade</label>
                    <input class="form-control" type="text" name="txtGrade" value="{{student.grade}}">
                </div>
                <div class="form-group">
                    <label for="">Faculty</label>
                    <input class="form-control" type="text" name="txtFaculty" value="{{student.faculty}}">
                </div>
                <div class="form-group">
                    <label for="">Section</label><br>
                    <input class="btn" type="radio" name="btnSection" value="A" id="section_A">A 
                    <input class="btn" type="radio" name="btnSection" value="B" id="section_B">B 
                </div>
                <div class="form-group">
                    <label for="">Roll_no</label>
                    <input class="form-control" type="text" name="txtRoll" value="{{student.roll_no}}">
                </div>
                <div class="form-group">
                    <label for="">Age</label>
                    <input class="form-control" type="text" name="txtAge" value="{{student.age}}">
                </div>
                <div class="form-group">
                    <label for="">Gender</label><br>
                    <input class="btn" type="radio" name="btnGender" value="M" id="gender_M">Male 
                    <input class="btn" type="radio" name="btnGender" value="F" id="gender_F">Female 
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input class="form-control" type="text" name="txtAddress" value="{{student.address}}">
                </div>
                <div class="form-group">
                    <label for="">Parent_name</label>
                    <input class="form-control" type="text" name="txtParent" value="{{student.parent_name}}">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary mt-2" type="submit" name="" id="btnSubmit" value="submit">
                </div>
            </form>
        </div>
    </body>
